<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Account</title>
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body style="background-color:#f4f4f4;">
<div style="display:flex;justify-content:center;flex-direction:column;align-items:center;height:100vh;">
<h1>Create Account</h1>
<form th:action="@{/accounts/create}" method="post" style="display:flex;justify-content:center;flex-direction:column;align-items:center;gap:10px;">
        <div style="display:flex;justify-content:center;flex-direction:column;align-items:center;">
        <label for="accountHolderName">Account Holder Name:</label>
        <input type="text" id="accountHolderName" name="accountHolderName"/>
        </div>
        <div style="display:flex;justify-content:center;flex-direction:column;align-items:center;">
        <label for="balance">Balance:</label>
        <input type="number" id="balance" name="balance"/>
        </div>
    <button type="submit">Create</button>
</form>
</div>
</body>
</html>
